<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Diversity Visualization</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- jQuery library for Bootstrap-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    
</head>

<body>
    
<div id = "everything">
<h1>Movie Diversity Visualization</h1>
<p>Visualization in HCI Data Visualization final project.. blah blah</p> 
<!-- filter buttons-->
<div class = "filterContainer">

<div class = button>  
<div class = "filterButton" id = "all" onclick = "switchButton('all')" style = "background-color:gray"></div>
<p><b>All</b></p>
</div>
    <div class = "buffer"></div>

<div class = button>  
<div class = "filterButton" id = "female" onclick = "switchButton('female')"></div>
<p>Female</p>
    <div></div>
</div>

<div class = button>  
<div class = "filterButton" id = "male" onclick = "switchButton('male')"></div>
<p>Male</p>
    <div></div>
</div>
    
<div class = button>  
<div class = "filterButton" id = "white" onclick = "switchButton('white')"></div>
<p>White</p>
</div>
    
<div class = button>  
<div class = "filterButton" id = "black" onclick = "switchButton('black')"></div>
<p>Black</p>
</div>
    
<div class = button>  
<div class = "filterButton" id = "latino" onclick = "switchButton('latino')"></div>
<p>Latino</p>
</div>
    
<div class = button>  
<div class = "filterButton" id = "indian" onclick = "switchButton('indian')"></div>
<p>Indian</p>
</div>
    
<div class = button>  
<div class = "filterButton" id = "asian" onclick = "switchButton('asian')"></div>
<p>Asian</p>
</div>
    
    </div>

</div>

    
<!-- tooltip template -->
    <div id="tooltip">
        <div class="title char"></div>
        <div class="info movie"></div>
        <div class="info total-words"></div>
        <div class="info percent"></div>
        <div class="info gender"></div>
        <div class="info race"></div>
        <div class="info orientation"></div>
    </div>
    
</body>
</html>
